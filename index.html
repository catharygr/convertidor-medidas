<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Convertidor de Medidas </title>
</head>
<body>
  <main>
    <header>
      <h1>Met/Imp Convertidor de Medidas</h1>
      <label for="entrada-numero">NÃºmero a Convertir</label>
      <input id="entrada-numero" type="text" placeholder="0">
      <button id="btn" class="btn">Convertir</button>
    </header>
    <div class="resultados">
      <div class="tarjeta">
        <h2>Longitud (Metros/Pies)</h2>
        <p id="resultado-longitud">metros = pies | pies = metros</p>
      </div>
      <div class="tarjeta">
        <h2>Volumen (Litros/Galones)</h2>
        <p id="resultado-volumen">litros = galones | galones = litros</p>
      </div>
      <div class="tarjeta">
        <h2>Peso (Kilogramos/Libras)</h2>
        <p id="resultado-peso">kilos = libras | libras = kilos</p>
      </div>
    </div>
  </main>
  
</body>
<script src="index.js"></script>
</html>
